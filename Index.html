<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">

    </div>
   <section class="hero common-padding" id="hero">
    <div class="banner">
        <div class="overlay"></div>
        <div class="hero-main">
            <h1 class="main-title">
                Explore Your Travel
            </h1>
            <h5 class="short-des">
                Welcome to Hero Travel. Get Your Exciting Offer Just Right Here. Select your travel date and travel type to explore all the locations
            </h5>
            <div class="form-wrapper">
                <form id="findNowForm">
                    <div class="form-inner">
                        <input type="text" placeholder="Where to go">
                        <select name="date" id="date">
                            <option value="0">When</option>
                        </select>
                        <select name="type" id="">
                            <option value="0">Select Type</option>
                            <option value="1">Type A</option>
                            <option value="2">Type B</option>
                            <option value="3">Type C</option>
                        </select>
                        <button type="submit">Find Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
